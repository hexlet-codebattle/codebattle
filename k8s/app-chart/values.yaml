---
version: latest
registry: ghcr.io

ingress:
  className: "nginx"
  annotations: {}
  host: codebattle.hexlet.io
  enabled: true
  tls: []
  #  - secretName: codebattle-tls
  #    hosts:
  #      - codebattle.example.com

codebattle:
  affinity: {}
  replicaCount: 1
  image:
    repository: hexlet-codebattle/codebattle
    imagePullPolicy: Always
  service:
    type: ClusterIP
    port: 4000
  env:
    CODEBATTLE_VERSION: "{{ .Values.version }}"
    CODEBATTLE_PORT: 4000

runner:
  replicaCount: 1
  # Deployment or DaemonSet
  type: Deployment
  image:
    repository: hexlet-codebattle/runner
    imagePullPolicy: Always

chatbot:
  enabled: false
  replicaCount: 1
  image:
    repository: hexlet-codebattle/chat_bot
    imagePullPolicy: Always
    tag: "0.0.1"

nginx:
  image:
    repository: hexlet-codebattle/nginx-assets
    imagePullPolicy: Always

runnerRust:
  enabled: false
  langs:
    - name: rust
      image: hexlet-codebattle/rust:1.76.0
      replicaCount: 1
    - name: js
      image: hexlet-codebattle/js:20.11.1
      replicaCount: 2
    - name: hexlet-python
      image: codebattle/python:3.12.2
      replicaCount: 3

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
