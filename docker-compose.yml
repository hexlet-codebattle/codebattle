version: '3.3'
services:
  web:
    build: .
    command: make start
    ports:
      - "8080:8080"
    volumes:
      - .:/code
    environment:
      - POSTGRES_USER=codebattle
      - POSTGRES_PASSWORD=codebattle
    depends_on:
      - postgres
  postgres:
    environment:
      - POSTGRES_USER=codebattle
      - POSTGRES_PASSWORD=codebattle
    image: postgres:latest
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
    driver: local