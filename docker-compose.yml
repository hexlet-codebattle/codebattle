version: '3.3'
services:
  app:
    build: .
    env_file: .env
    command: mix phx.server
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    volumes:
      - ".:/app:cached"
      - "~/.bash_history:/root/.bash_history:cached"
      - ".bashrc:/root/.bashrc:cached"
      - '/var/run/docker.sock:/var/run/docker.sock'
      - "/var/tmp:/var/tmp:cached"
      - "/tmp:/tmp:cached"
    depends_on:
      - db

  db:
    image: postgres
