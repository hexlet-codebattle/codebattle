name: Build master

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'hexlet-codebattle/codebattle'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      MIX_ENV: test

    services:
      db:
        image: postgres:16-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name=pg_ci
          --mount type=tmpfs,destination=/var/lib/postgresql/data

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28.2"
          elixir-version: "1.19.4"

      - name: Cache Dependencies
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            ./deps
            ./_build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Get deps
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
        working-directory: .

      - name: Mix deps.compile
        run: mix compile --warnings-as-errors
        working-directory: .

      - name: Mix format
        run: mix format --check-formatted
        working-directory: .

      - name: Mix credo
        run: mix credo
        working-directory: .

      # --- pnpm setup & caching ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ./apps/codebattle/pnpm-lock.yaml

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./apps/codebattle

      - name: Oxlint
        run: pnpm run lint
        working-directory: ./apps/codebattle

      - name: Oxfmt check
        run: pnpm format:check
        working-directory: ./apps/codebattle

      - name: Run jest
        run: pnpm run test
        working-directory: ./apps/codebattle

      - name: Mix audit
        run: mix hex.audit
        working-directory: .

      - name: Setup db
        run: mix ecto.create && mix ecto.migrate
        working-directory: .

      - name: Mix tests
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./apps/codebattle/cover/excoveralls.json
          fail_ci_if_error: false

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: vtm9
          password: ${{ secrets.GH_REGISTRY_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push codebattle image
        run: |
          make GIT_HASH=${{ github.sha }} build-codebattle
          make push-codebattle

      - name: Build and push runner image
        run: |
          make GIT_HASH=${{ github.sha }} build-runner
          make push-runner
